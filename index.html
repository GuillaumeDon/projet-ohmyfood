<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link href="./assets/css/sass/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/486886617b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header-container">
        <img class="header-container-logo " src="./assets/img/logo/ohmyfood@2x.svg" alt="logo du site">
        <div class="header-container-localisation">
            <img class="header-container-localisation-img" src="./assets/img/icons/Pin.svg" alt="icone de localisation">
            <p class="header-container-localisation-txt">Paris, Belleville</p>
        </div>
    </header>
    <main>

        <!----------------------ZONE FIABLE--------------------------->
        <section class="intro-container">
            <h1 class="intro-container-title">Réservez le menu qui vous convient</h1>
            <p class="intro-container-txt">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#" class="intro-container-btn btn-explore">Explorer nos restaurants</a>
        </section>
        <!----------------------ZONE FIABLE--------------------------->

        <section class="how-container">
            <h2 class="how-container-title">Fonctionnement</h2>
            <div class="how-container-cards">
                <article class="how-container-cards-card">
                    <div class="how-container-cards-card-number"><span>1</span></div>
                    <img class="how-container-cards-card-icon" src="./assets/img/icons/mobile-screen-button.svg"
                        alt="logo de telephone">
                    <p class="how-container-cards-card-txt">Choisisser un restaurant</p>
                </article>

                <article class="how-container-cards-card">
                    <div class="how-container-cards-card-number"><span>2</span></div>
                    <img class="how-container-cards-card-icon icon-2" src="./assets/img/icons/list-ul.svg"
                        alt="logo de telephone">
                    <p class="how-container-cards-card-txt">Composez votre menu</p>
                </article>

                <article class="how-container-cards-card">
                    <div class="how-container-cards-card-number"><span>3</span></div>
                    <img class="how-container-cards-card-icon" src="./assets/img/icons/store.svg"
                        alt="logo de telephone">
                    <p class="how-container-cards-card-txt">Dégustez au restaurant</p>
                </article>
            </div>
        </section>
        <!----------------------ZONE FIABLE--------------------------->
        <section class="restaurant-container">
            <h2 class="restaurant-container-title">Restaurants</h2>
            <div class="restaurant-container-cards">
                <a href="#" class="restaurant-container-cards-item">
                    <article>
                        <div class="restaurant-container-cards-item-box">
                            <img class="restaurant-container-cards-item-box-img"
                                src="./assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                            <div class="restaurant-container-cards-item-box-new">Nouveau</div>
                        </div>
                        <div class="restaurant-container-cards-item-contain">
                            <h3 class="restaurant-container-cards-item-contain-title">Plat numéro 1</h3>
                            <p class="restaurant-container-cards-item-contain-txt">Ceci est un plat</p>
                            <i class="restaurant-container-cards-item-contain-heart fa-regular fa-heart"></i>
                            <!-- <div class="restaurant-container-cards-item-contain-txt-heart"></div> -->
                        </div>
                    </article>
                </a>
            </div>
        </section>

    </main>
</body>

</html>
